<!DOCTYPE html>
<html>
  <head>
    <title>DevExtreme application using jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/17.1.6/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/17.1.6/css/dx.light.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<% if (localization === 'globalize') { %>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.8/cldr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.8/cldr/event.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.8/cldr/supplemental.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cldrjs/0.4.8/cldr/unresolved.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.3.0/globalize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.3.0/globalize/message.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.3.0/globalize/number.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.3.0/globalize/currency.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/1.3.0/globalize/date.min.js"></script>
<% } %>    
    <script src="https://cdn3.devexpress.com/jslib/17.1.6/js/dx.web.js"></script>
<% if (locales) new Set(locales.map(function(s) { return s.replace(/-.*$/, ''); }).filter(function(i) { return i !== 'en'; })).forEach(function (locale) { %>
    <script src="https://cdn3.devexpress.com/jslib/17.1.6/js/localization/dx.messages.<%- locale %>.js"></script>
<% }); %>
<% if (localization === 'intl') { %>
    <script src="https://unpkg.com/devextreme-intl/dist/devextreme-intl.min.js"></script>
<% } %>
  </head>

  <body>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
      <div id="button"></div>
      <div id="datebox"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
